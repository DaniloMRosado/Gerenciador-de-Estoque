<form>
  <img src="assets/estoque-produto.png" alt="produto">

  <input type="text"   placeholder="Nome"       class="form-control" name="nome"       [(ngModel)]="produto.nome">
  <input type="text"   placeholder="Descrição"  class="form-control" name="descricao"  [(ngModel)]="produto.descricao">
  <input type="number" placeholder="Quantidade" class="form-control" name="quantidade" [(ngModel)]="produto.quantidade">

  <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary"    (click)="cadastrar()">
  <input type="button" value="Editar"    *ngIf="!btnCadastro" class="btn btn-warning"   (click)="editar()">
  <input type="button" value="Remover"   *ngIf="!btnCadastro" class="btn btn-danger"    (click)="remover()">
  <input type="button" value="Cancelar"  *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancelar()">
</form>

<table class="table" *ngIf="tabela">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos; index as i">
      <td>{{i+1}}</td>
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td>{{p.quantidade}}</td>
      <td><button class="btn btn-success" (click)="selecionarProduto(i)">Selecionar</button></td>
    </tr>
  </tbody>
</table>
